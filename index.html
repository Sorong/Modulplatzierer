<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Modulplatzierer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

    <script src="http://leaflet.github.io/Leaflet.draw/src/Leaflet.draw.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/Leaflet.Draw.Event.js"></script>

    <script src="http://leaflet.github.io/Leaflet.draw/src/edit/handler/Edit.Poly.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/edit/handler/Edit.SimpleShape.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/edit/handler/Edit.Circle.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/edit/handler/Edit.Rectangle.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/edit/handler/Edit.Marker.js"></script>

    <script src="http://leaflet.github.io/Leaflet.draw/src/draw/handler/Draw.Feature.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/draw/handler/Draw.Polyline.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/draw/handler/Draw.Polygon.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/draw/handler/Draw.SimpleShape.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/draw/handler/Draw.Rectangle.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/draw/handler/Draw.Circle.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/draw/handler/Draw.Marker.js"></script>

    <script src="http://leaflet.github.io/Leaflet.draw/src/ext/TouchEvents.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/ext/LatLngUtil.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/ext/GeometryUtil.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/ext/LineUtil.Intersect.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/ext/Polyline.Intersect.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/ext/Polygon.Intersect.js"></script>

    <script src="http://leaflet.github.io/Leaflet.draw/src/Control.Draw.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/Tooltip.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/Toolbar.js"></script>

    <script src="http://leaflet.github.io/Leaflet.draw/src/draw/DrawToolbar.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/edit/EditToolbar.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/edit/handler/EditToolbar.Edit.js"></script>
    <script src="http://leaflet.github.io/Leaflet.draw/src/edit/handler/EditToolbar.Delete.js"></script>

    <script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>
    <script src="http://www.sumbera.com/gist/js/leaflet/svg/scaled/d3-3.5.5.min.js"></script>
    <script src="https://rawgit.com/teralytics/Leaflet.D3SvgOverlay/master/L.D3SvgOverlay.js"></script>
    <script src="assets/libs/L.Path.Transform.js"></script>


    <script src="assets/js/new/Utility/Matrix.js"></script>
    <script src="assets/js/new/Model/Panel.js"></script>
    <script src="assets/js/new/Model/PanelString.js"></script>
    <script src="assets/js/new/Model/Roof.js"></script>
    <script src="assets/js/new/Handler/ServerHandler.js"></script>
    <script src="assets/js/new/Handler/CookieHandler.js"></script>
    <script src="assets/js/new/View/Toolbar.js"></script>
    <script src="assets/js/new/View/Map.js"></script>
    <script src="assets/js/new/View/EfficiencyDisplay.js"></script>
    <script src="assets/js/new/Utility/PanelEfficiency.js"></script>
    <script src="assets/js/new/Controller/Controller.js"></script>
    <script src="assets/js/new/main.js"></script>


</head>
<body>
<div id="main_container" class="container-fluid">

    <div class="row content">
        <div id="leftSidebar" class="col-sm-3 sidenav">
            <div class="form-group has-feedback" id="address_tool">
                <label for="address" id="address_label">Adresse:</label>
                <input type="text" class="form-control" id="address" placeholder="Geben Sie Ihre Adresse ein">
                <span id="address_tool_span" class="glyphicon  form-control-feedback"></span>
                <label for="address" id="address_error"></label>
            </div>
            <div class="form-group" id="box_button">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary btn-block" id="add">Panel hinzuf&uuml;gen</button>
                    <button type="button" class="btn btn-primary btn-block" id="googleMap">Zeige GoogleMaps</button>
                    <button type="button" class="btn btn-primary btn-block" id="openstreetMap">Zeige OpenstreetMaps
                    </button>
                </div>

                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary btn-block" id="drawRoof">Dach
                        zeichnen
                    </button>
                </div>
                <!--<div class="checkbox">
                    <label><input id="panel_string" type="checkbox" value="">Solarzellenstring</label>
                </div>-->
            </div>
            <div class="form-group" id="box_table">

                <div class="alert alert-warning hidden" id="panel_efficiency_error">
                    <strong>Warnung!</strong> <span class="warningMessage"></span>
                </div>

                <table class="table table-bordered">
                    <tr>
                        <td>Anzahl Module:</td>
                        <td id="panel_counter">5</td>
                    </tr>
                    <tr>
                        <td>Fl&auml;che:</td>
                        <td id="panel_area">20m²</td>
                    </tr>
                    <tr>
                        <td>Nennleistung:</td>
                        <td id="panel_nominal">10 kWh</td>
                    </tr>
                    <tr>
                        <td>Stromertrag:</td>
                        <td id="panel_per_year">500 kWh/Jahr</td>
                    </tr>
                </table>
            </div>

        </div>

        <div class="col-sm-9" id="map_container">
            <div id="map"></div>
        </div>
        <div class="col-sm-3 sidenav hidden" id="tools">
            <div id="tools_headline">
                <span class="headline col-sm-8">Panel ID 1000</span>
                <span class="col-sm-4" style="text-align:right;"><a href="#" id="delete_panel">löschen</a></span>
                <br>
            </div>
            <div id="tools_container" class="form-group">
                <div class="col-sm-12">
                    <label class="control-label" for="model_tilt">Dachneigung</label>
                </div>
                <div class="col-sm-10">
                    <input id="model_tilt" type="range" min="0" max="90">
                </div>
                <div class="col-sm-2">
                    <label class="control-label" for="model_tilt" id="model_tilt_value"> 45°</label>
                </div>

                <div class="col-sm-12">
                    <label class="control-label" for="model_width">Modulbreite</label>
                </div>
                <div class="col-sm-10">
                    <input id="model_width" type="range" min="0.5" max="2.0" step="0.1">
                </div>
                <div class="col-sm-2">
                    <label class="control-label" for="model_width" id="model_width_value"> 5m </label>
                </div>
                <div class="col-sm-12">
                    <label class="control-label" for="model_height">Modulh&ouml;he</label>
                </div>
                <div class="col-sm-10">
                    <input id="model_height" type="range" min="0.5" max="2.0" step="0.1">
                </div>

                <div class="col-sm-2">
                    <label class="control-label" for="model_height" id="model_height_value"> 5m </label>
                </div>
                <div class="col-sm-10">
                    <label class="control-label" for="model_orientation">Dachorientierung</label>
                </div>
                <div class="col-sm-10">
                    <input id="model_orientation" type="range" min="0" max="360">
                </div>
                <div class="col-sm-2">
                    <label class="control-label" for="model_orientation" id="model_orientation_value"> 360° </label>
                </div>
                <div class="col-sm-6">

                </div>

                <div id="toolbar_more" style="display: none;">
                    <div class="col-sm-10">
                        <label class="control-label" for="model_frame">Rahmenbreite</label>
                    </div>
                    <div class="col-sm-10">
                        <input id="model_frame" type="range" min="5" max="2000" step="1" value="5">
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label" for="model_frame" id="model_frame_value"> 0cm </label>
                    </div>
                </div>

                <div class="col-sm-12" style="text-align: center;">
                    <button type="button" class="btn btn-default" id="show_more">mehr</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center" id="error_container">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="alert alert-warning hidden" id="error_output">
            <strong>Warnung!</strong> Der Datenbankserver ist nicht verfügbar, Ihre Änderungen können nicht gespeichert
            werden.
        </div>
    </div>
    <div class="col-sm-2"></div>

</footer>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ4aYR2NFbLLzh_tkya-rE40gCl-hPpLc&libraries=places&callback=initAutocomplete"
        async defer></script>

</body>
</html>
