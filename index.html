<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Modulplatzierer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>
    <script src="http://www.sumbera.com/gist/js/leaflet/svg/scaled/d3-3.5.5.min.js"></script>
    <script src="https://rawgit.com/teralytics/Leaflet.D3SvgOverlay/master/L.D3SvgOverlay.js"></script>
    <script src="assets/libs/L.Path.Transform.js"></script>

    <script src="assets/js/new/Utility/Matrix.js"></script>
    <script src="assets/js/new/Model/Panel.js"></script>
    <script src="assets/js/new/Model/PanelString.js"></script>
    <script src="assets/js/new/Model/RoofPart.js"></script>
    <script src="assets/js/new/Model/Roof.js"></script>
    <script src="assets/js/new/Handler/ServerHandler.js"></script>
    <script src="assets/js/new/Handler/CookieHandler.js"></script>
    <script src="assets/js/new/View/Toolbar.js"></script>
    <script src="assets/js/new/View/Map.js"></script>
    <script src="assets/js/new/Controller/Controller.js"></script>
    <script src="assets/js/new/main.js"></script>


</head>
<body>

<div id="main_container" class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <div class="form-group has-feedback" id="address_tool">
                <label for="address">Adresse:</label>
                <input type="text" class="form-control" id="address" placeholder="Geben Sie Ihre Adresse ein">
                <span id="address_tool_span" class="glyphicon form-control-feedback"></span>
                <label for="address" id="address_error"></label>
            </div>
            <div class="box_left">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary btn-block" id="add">Panel hinzuf&uuml;gen</button>
                    <button type="button" class="btn btn-primary btn-block" id="googleMap">Zeige GoogleMaps</button>
                    <button type="button" class="btn btn-primary btn-block" id="openstreetMap">Zeige OpenstreetMaps</button>
                </div>
                <div class="checkbox">
                    <label><input id="panel_string" type="checkbox" value="">Solarzellenstring</label>
                </div>
            </div>
            <div class="box_left">
                <table class="table table-bordered">
                    <tr>
                        <td style="text-align: left;">Anzahl Module:</td>
                        <td style="text-align: left;">5</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">Fl&auml;che:</td>
                        <td style="text-align: left;">20m²</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">Nennleistung:</td>
                        <td style="text-align: left;">10 kWh</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">Stromertrag:</td>
                        <td style="text-align: left;">500 kWh/Jahr</td>
                    </tr>
                </table>
            </div>

        </div>

        <div class="col-sm-7">
            <div id="map" style="height : 800px;"></div>
        </div>
        <div class="col-sm-2 sidenav">
            <div id="tools">
                <div id="tools_headline">
                    <span class="headline">Panel ID 1000</span> <span style="float:right;">
                    <a href="#" id="delete_panel">löschen</a></span></div>
                <br>
                <div id="tools_container">
                    <div class="col-sm-12">
                        <label for="model_tilt">Dachneigung</label>
                    </div>
                    <div class="col-sm-10">
                        <input id="model_tilt" type="range" min="0" max="90">
                    </div>
                    <div class="col-sm-2">
                        <label for="model_tilt" id="model_tilt_value">  45°</label>
                    </div>

                    <div class="col-sm-12">
                        <label for="model_width">Modulbreite</label>
                    </div>
                    <div class="col-sm-10">
                        <input id="model_width" type="range" min="1" max="10">
                    </div>
                    <div class="col-sm-2">
                        <label for="model_width" id="model_width_value"> 5m </label>
                    </div>
                    <div class="col-sm-12">
                        <label for="model_height">Modulh&ouml;he</label>
                    </div>
                    <div class="col-sm-10">
                        <input id="model_height" type="range" min="1" max="10">
                    </div>

                    <div class="col-sm-2">
                        <label for="model_height" id="model_height_value"> 5m </label>
                    </div>
                    <div class="col-sm-12">
                        <label for="model_orientation">Dachorientierung</label>
                    </div>
                    <div class="col-sm-10">
                        <input id="model_orientation" type="range" min="1" max="360">
                    </div>
                    <div class="col-sm-2">
                        <label for="model_orientation" id="model_orientation_value"> 360° </label>
                    </div>
                    <div class="col-sm-6">

                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-default btn-block" id="show_more">mehr</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <label id="error_output">ERROR-Platzhalter</label>
    </div>
    <div class="col-sm-2"></div>

</footer>
